<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackIt - Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://images.openai.com/thumbnails/url/NKSlHHicu1mUUVJSUGylr5-al1xUWVCSmqJbkpRnoJdeXJJYkpmsl5yfq5-Zm5ieWmxfaAuUsXL0S7F0Tw4M8TfLSzWJj8xxKvHydjM3LzAp9k3NifI1Mklz9g0pyygMrvQpMDTyicyujHJMy4mqMgnN88h1yvNWKwYAuIIpGg">

</head>

<body>
  <div id="authOverlay" class="overlay">
    <div class="auth-box">
      <h2>Enter Password</h2>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="verifyPassword()">Enter</button>
      <div id="authError" class="error-message"></div>
    </div>
  </div>

  <nav>
    <h1>üí∞ TrackIt</h1>
    <span>Simple AI Expense Tracker</span>
  </nav>

  <main>
    <section class="summary-box">
      <h2>Total Spent in <span id="monthName">This Month</span></h2>
      <div class="total-amount" id="totalDebit">‚Çπ0.00</div>

      <button id="expandBtn">Expand ‚ñº</button>


      <div id="extraInfo" style="display: none;">
        <div class="info-row">
          <span>Total Credit:</span>
          <span id="totalCredit">‚Çπ0.00</span>
        </div>
        <div class="info-row">
          <span>Total Balance:</span>
          <span id="totalBalance">‚Çπ0.00</span>
        </div>
      </div>
    </section>

<section class="log-box">
  <h2>Log Your Expense</h2>
</section>

<form class="expense-form">

  <!-- Amount -->
  <div class="form-group">
    <label for="amount">Amount (‚Çπ)</label>
    <input 
      type="number" 
      id="amount" 
      name="amount" 
      min="0.01" 
      step="0.01" 
      placeholder="Enter amount" 
      required 
    />
  </div>

  <!-- Type -->
  <div class="form-group">
    <label for="type">Type</label>
    <select id="type" name="type" required>
      <option value="Debit">Debit</option>
      <option value="Credit">Credit</option>
    </select>
  </div>

  <!-- Reason -->
  <div class="form-group">
    <label for="reasonInput">Reason</label>
    <input 
      type="text" 
      id="reasonInput" 
      name="reason" 
      placeholder="Type or select reason..." 
      list="reasonList" 
      autocomplete="off" 
      required 
    />
    <datalist id="reasonList">
      <option value="Food & Drink">
      <option value="Travel">
      <option value="Rent">
      <option value="Fitness & supplements">
      <option value="Recharge">
      <option value="Stationery">
      <option value="Personal">
      <option value="Shopping">
    </datalist>
  </div>

  <!-- Person -->
  <div class="form-group">
    <label for="person">Person</label>
    <input 
      type="text" 
      id="person" 
      name="person" 
      maxlength="50" 
      placeholder="Who was involved?" 
      required 
    />
  </div>

  <!-- Submit -->
  <div class="form-actions">
    <button type="submit" class="submit-btn">üíæ Submit</button>
    <div class="loader" style="display:none;" id="loader">‚è≥ Submitting...</div>
  </div>

  <div class="form-message" id="formMessage"></div>
</form>

  </main>


  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <footer class="footer">
    <div class="footer-content">
      <h2>üí∞ TrackIt</h2>
      <p>Helping you track, save, and spend smarter ‚Äî built by <strong>Sam</strong>.</p>

      <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://instagram.com/yourusername" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <p class="copy">¬© <span id="year"></span> TrackIt. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="script.js"></script>

</body>

</html>
